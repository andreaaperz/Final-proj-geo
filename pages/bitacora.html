<body>

    <div class="d-flex justify-content-center">
        <div class="col-4 mt-3">
            <div class="container">
                <form id="forma">
                    <fieldset>
                        <legend>Disabled fieldset example</legend>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Titulo</label>
                            <input type="text" id="titulo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Contenido</label>
                            <input type="text" id="contenido" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1" value="true">
                                <label class="form-check-label" for="check1">
                                    Can't check this
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check2" value="true">
                                <label class="form-check-label" for="check2">
                                    Can't check this
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check3" value="true">
                                <label class="form-check-label" for="check3">
                                    Can't check this
                                </label>
                            </div>
                        </div>
                        <div class="col-12 text-center mb-1">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-3 main">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-6 card2" id="#card">
                <div class="card border-info" >
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="item1">An item</li>
                        <li class="list-group-item" id="item2">A second item</li>
                        <li class="list-group-item" id="item3">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
