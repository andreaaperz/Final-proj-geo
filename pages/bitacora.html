<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #b8ced7;
        }

        .r {
            background-color: #92a4ab;
            border-radius: 6px;
            margin-top: 10%;
        }
    </style>



</head>

<body>

    <div class="d-flex justify-content-center">
        <div class="col-lg-4 col-md-8 col-sm-10 col-xs-12 my-3 r">
            <div class="container">
                <form id="forma">
                    <fieldset>
                        <legend style="font-weight: 600; font-size: 30pt;" class="text-light">¡Crea un hábito!</legend>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label text-light">Título</label>
                            <input type="text" id="titulo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label text-light">Nota</label>
                            <input type="text" id="contenido" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1" value="true">
                                <label class="form-check-label text-light" for="check1">
                                    Me bañé en menos de 10 minutos
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check2" value="true">
                                <label class="form-check-label text-light" for="check2">
                                    No consumí carnes rojas
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check3" value="true">
                                <label class="form-check-label text-light" for="check3">
                                    Regué las plantas en la noche
                                </label>
                            </div>
                        </div>
                        <div class="col-12 text-center mb-1">
                            <button type="submit" class="btn btn-outline-light mb-2">Agregar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <div class="container my-3 main">
        <div class="row row-cols-1 row-cols-md-3 row-cols-sm-1 row-cols-xs-1 g-4" id="row-bita">
            <div class="col-xs-12 col-sm-12 card2" id="">
                <div class="card bg-light">
                    <div class="card-body text-dark">
                        <h5 class="card-title"></h5>
                        <p class="card-text ">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="item1">An item</li>
                        <li class="list-group-item" id="item2">A second item</li>
                        <li class="list-group-item" id="item3">A third item</li>
                    </ul>
                    <div class="col-12 text-center mb-1 btneliminar">
                        <span onclick="entrarGoogle()" class="btn mb-1 mt-3"
                            style="background-image: url(./img/trash.png); width: 35px; height: 35px; background-repeat:no-repeat;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script>

</script>

<script src="js/bitacora.js"></script>
<script src="js/registro.js"></script>

</html>
